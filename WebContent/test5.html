	//closure example01

        var outerVar = 'a';
        
        (function innerFunc(innerArg) {
          var innerVar = 'b';
          
          console.log(
            "outerArg = " + outerArg + "\n" +
            "innerArg = " + innerArg + "\n" +
            "outerVar = " + outerVar + "\n" +
            "innerVar = " + innerVar + "\n" +
            "globalVar = " + globalVar);
          
        })(456);
      })(123);
